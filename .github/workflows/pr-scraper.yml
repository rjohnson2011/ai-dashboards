name: PR Scraper Cron

on:
  schedule:
    # Run every 30 minutes during business hours (Mon-Fri, 6am-6pm PT / 14:00-02:00 UTC)
    # Changed from 15 to 30 min to give more time for scraper to complete
    - cron: '0,30 14-23,0-2 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Scrape vets-api (main repo)
        run: |
          echo "Scraping vets-api..."
          curl -X POST "${{ secrets.API_URL }}/api/v1/admin/manual_scraper_run?token=${{ secrets.ADMIN_TOKEN }}&repository_name=vets-api&repository_owner=department-of-veterans-affairs" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            --max-time 600
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
