name: PR Scraper Cron

on:
  schedule:
    # Run every 15 minutes during business hours (Mon-Fri, 6am-6pm PT)
    # PT is UTC-8 (winter) / UTC-7 (summer), so 6am-6pm PT = 13:00-02:00 UTC (winter)
    # Using 13:00-01:59 UTC to cover 6am-6pm PT year-round
    - cron: '*/15 13-23,0-1 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Step 1: Fetch basic PR info (low memory)
      - name: Step 1/3 - Fetch PR info (lite mode)
        run: |
          echo "Step 1/3: Fetching basic PR info at $(date -u '+%Y-%m-%d %H:%M:%S UTC')..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_URL }}/api/v1/admin/manual_scraper_run?token=${{ secrets.ADMIN_TOKEN }}&repository_name=vets-api&repository_owner=department-of-veterans-affairs&lite_mode=true" \
            -H "Content-Type: application/json" \
            --max-time 300)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: Step 1 failed with status $http_code"
            exit 1
          fi
          echo "Step 1/3 completed successfully"
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}

      # Step 2: Fetch reviews (medium memory)
      - name: Step 2/3 - Fetch reviews
        run: |
          echo "Step 2/3: Fetching reviews at $(date -u '+%Y-%m-%d %H:%M:%S UTC')..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_URL }}/api/v1/admin/fetch_reviews?token=${{ secrets.ADMIN_TOKEN }}&repository_name=vets-api&repository_owner=department-of-veterans-affairs" \
            -H "Content-Type: application/json" \
            --max-time 300)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Warning: Step 2 failed with status $http_code (continuing anyway)"
          else
            echo "Step 2/3 completed successfully"
          fi
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}

      # Step 3: Fetch CI checks (medium memory)
      - name: Step 3/3 - Fetch CI checks
        run: |
          echo "Step 3/3: Fetching CI checks at $(date -u '+%Y-%m-%d %H:%M:%S UTC')..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_URL }}/api/v1/admin/fetch_ci_checks?token=${{ secrets.ADMIN_TOKEN }}&repository_name=vets-api&repository_owner=department-of-veterans-affairs" \
            -H "Content-Type: application/json" \
            --max-time 300)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Warning: Step 3 failed with status $http_code (continuing anyway)"
          else
            echo "Step 3/3 completed successfully"
          fi
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
