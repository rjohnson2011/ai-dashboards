name: PR Scraper Cron

on:
  schedule:
    # Run every 15 minutes during business hours (Mon-Fri, 6am-6pm PT)
    # PT is UTC-8 (winter) / UTC-7 (summer), so 6am-6pm PT = 13:00-02:00 UTC (winter)
    # Using 13:00-01:59 UTC to cover 6am-6pm PT year-round
    - cron: '*/15 13-23,0-1 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Scrape vets-api (main repo) - LITE MODE for 512MB memory limit
        run: |
          echo "Scraping vets-api in LITE MODE at $(date -u '+%Y-%m-%d %H:%M:%S UTC')..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_URL }}/api/v1/admin/manual_scraper_run?token=${{ secrets.ADMIN_TOKEN }}&repository_name=vets-api&repository_owner=department-of-veterans-affairs&lite_mode=true" \
            -H "Content-Type: application/json" \
            --max-time 840)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
