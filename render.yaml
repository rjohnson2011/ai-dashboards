databases:
  - name: platform-code-reviews-db
    plan: free
    databaseName: platform_code_reviews_production
    user: platform_code_reviews

services:
  - type: web
    name: platform-code-reviews-api
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    startCommand: "bundle exec rake db:migrate && bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: platform-code-reviews-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      
  - type: web
    name: platform-code-reviews-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://platform-code-reviews-api.onrender.com

  # Cron job for frequent PR updates during work hours
  - type: cron
    name: pr-scraper-frequent
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    schedule: "*/15 * * * *" # Every 15 minutes, 24/7
    command: "bundle exec rails runner scripts/fast_pr_scraper.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: platform-code-reviews-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: ADMIN_TOKEN
        sync: false

  # Cron job for full sync (off hours)
  - type: cron
    name: pr-scraper-full
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    schedule: "0 7,19 * * *" # 7am and 7pm daily
    command: "bundle exec rails runner scripts/render_cron_scraper.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: platform-code-reviews-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: ADMIN_TOKEN
        sync: false