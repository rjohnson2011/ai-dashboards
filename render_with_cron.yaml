databases:
  - name: platform-code-reviews-db
    plan: starter  # Upgraded from free
    databaseName: platform_code_reviews_production
    user: platform_code_reviews

services:
  - type: web
    name: platform-code-reviews-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rake db:migrate && bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: platform-code-reviews-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: ADMIN_TOKEN
        sync: false
      
  - type: web
    name: platform-code-reviews-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://platform-code-reviews-api.onrender.com

  # Cron job that runs from different IPs to avoid rate limits
  - type: cron
    name: pr-scraper-cron
    env: ruby
    schedule: "*/30 9-19 * * 1-5"  # Every 30 min, 9 AM - 7 PM EST, Mon-Fri
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails runner scripts/render_cron_scraper.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: platform-code-reviews-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: RAILS_ENV
        value: production